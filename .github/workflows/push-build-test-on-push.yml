on: push
name: Build & test
jobs:
  buildAndTest:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Build
      uses: parkr/actions/docker-make@master
      with:
        args: docker-build -e REV=${{ github.sha }}
    - name: Test
      run: script/cibuild
